<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="word.list.js">
    <title>Hungman Game</title>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="lost.gif" alt="gif">
            <h4>Game Over</h4>
            <p>The correct word was: <b>Rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
            </ul>
            <h4 class="hint-text">
                hint:
                <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. In, maiores.</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard">
            </div>
        </div>
    </div>
    <script src="Script.js" defer></script>

</body>
</html>
